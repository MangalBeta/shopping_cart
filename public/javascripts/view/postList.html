
<link rel="stylesheet" type="text/css" href="/stylesheets/simple-sidebar.css" />
    <div id="wrapper">
        <div ng-include="'/javascripts/view/adminSidebar.html'"></div>
      
        <div id="main-wrapper" class="col-md-10 pull-right">
             <div id="main">
              <div class="page-header">
                <h3>Post List</h3>
              </div>
                   <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="#">Dashboard</a>
                            </li>
          <li>
                                <i class="fa fa-fw fa-arrows-v"></i>  <a href="#">Post List</a>
                            </li>

                        </ol>
         
  <div class="row">
            <div class="col-md-4"> 
            </div>
            <div class="col-md-4">  
            </div>
             <div class="col-md-4">
                   <span style="">  Search: <input type="text" ng-model="searchTitle" style="width:83%; height: 35px ! important;"></span>
            </div>
        </div>
        <div class="table-responsive">
                       <table class="table table-bordered table-hover table-striped">
                           <thead>
                            <tr>
                            <th style="width: 50px;">Index</th>
                            <th style="width: 50px;">Image</th>
                            <th style="width: 100px;">Title</th>
                            <th>Description</th>
                           <th style="width: 50px;">Update</th>
                           <th style="width: 50px;">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                         
       <tr class="active" ng-repeat="x in Blog | orderBy:'x._id':true | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit| filter :searchTitle">
                        <td>{{$index+1}}</td>
                          <td><img ng-src="/blogUpload/{{x.images}}" style="height:50px; width:50px"></td>
                         <td>{{x.title}}</td>
                            <td>{{x.content.substring(0,190)}}....</td>
                         <td><a href="" ng-click="editBlog(x._id)" >Update</a></td>
                   <td><a href="" ng-click="removeBlog(x._id)">delete</a></td>
                              </tr>
                             </tbody>
                            </table>
                        </div>
                  
        <div class="row">
            <div class="col-lg-2"> 
            </div>
            <div class="col-lg-6">  
            </div>
             <div class="col-lg-4"  style="margin-bottom: 50px;">
                <pagination page="currentPage" max-size="noOfpages" total-items="totalItems" items-per-page="entryLimit"></pagination>
            </div>
        </div>
                </div>
            </div>
          
            
        </div>
