
<link rel="stylesheet" type="text/css" href="/stylesheets/simple-sidebar.css" />
    <div id="wrapper">
         <div ng-include="'/javascripts/view/adminSidebar.html'"></div>
      
        <div id="main-wrapper" class="col-md-10 pull-right">
             <div id="main">
              <div class="page-header">
                <h3>Users list</h3>
              </div>
                   <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="#">Dashboard</a>
                            </li>
          <li>
                                <i class="fa fa-fw fa-arrows-v"></i>  <a href="#">Users list</a>
                            </li>

                        </ol>
         
  <div class="row">
            <div class="col-md-4"> 
            </div>
            <div class="col-md-4">  
            </div>
             <div class="col-md-4">
                   <span style="">  Search: <input type="text" ng-model="searchName" style="width:83%; height: 35px ! important;"></span>
            </div>
        </div>
  

        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                            <th>Index</th>
                            <th>Name</th>
                             <th>Username</th>
                            <th>Email</th>
                            <th>Gender</th>
                           <th>Status</th>
                          <th>Profile</th>
                            <th>Update</th>
                           <th>Delete</th>
                               </tr>
                                </thead>
                                <tbody>
       <tr class="active" ng-repeat="x in users |orderBy:'x._id':true | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit| filter :searchName">
                        <td>{{$index+1}}</td>
                          <td>{{x.local.name }}</td>
                                 <td>{{x.local.username }}</td>
                         <td>{{x.local.email}}</td>
                              <td>{{x.local.gender}}</td>
                          <td>{{x.local.isAuthenticated}}</td>
                             <td><a href="" ng-click="userProfile(x._id)" >View</a></td>
                         <td><a href="" ng-click="editUsers(x._id)" >Update</a></td>
                   <td><a href="" ng-click="removeUsers(x._id)">delete</a></td>
                              </tr>
                             </tbody>
                            </table>
                        </div>
                  
        <div class="row">
            <div class="col-lg-2"> 
            </div>
            <div class="col-lg-6">  
            </div>
             <div class="col-lg-4"  style="margin-bottom: 50px;">
                <pagination page="currentPage" max-size="noOfpages" total-items="totalItems" items-per-page="entryLimit"></pagination>
            </div>
        </div>
                </div>
            </div>
          
            
        </div>
